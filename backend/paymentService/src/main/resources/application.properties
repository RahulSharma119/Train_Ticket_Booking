server.port=8084

# Application name for Eureka
spring.application.name=paymentService

# MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/train_ticketing_system?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true

# JWT Public Key Path (Must be an absolute path or accessible in the classpath)
jwt.public-key-path=file:./../../publickey.crt

# Payment Feature Flags
payment.actual.enabled=false
# Replace with your actual Stripe Secret Key when enabling
payment.stripe.api-key=sk_test_dummy_key
payment.stripe.webhook-secret=whsec_dummy_secret
payment.currency=usd

# Comma-separated list of URLs to notify on payment status changes.
payment.notification.urls=http://bookingService/api/bookings/payment-status
